<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- stylesheet links -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <!-- main body -->
    <div class="container">
      <label>Click to add black holes</label>
      <label class="switch">
        <img
          src="https://img.icons8.com/ios-glyphs/30/000000/sorting-options.png"
        />
        <input type="checkbox" id="menuBtn" />

        <div id="menu">
          <div>
            <label>Black hole velocity</label>
            <input id="keepVelocity" type="checkbox" />
          </div>
          <div>
            <label>Number of particles</label>
            <input id="particleNum" type="number" min="1" value="100" />
          </div>
        </div>
      </label>
    </div>

    <canvas></canvas>

    <!-- javascript link -->

    <script type="module" src="JS/Particles/particle3.js"></script>
  </body>
</html>
